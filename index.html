<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointment Booking</title>
  <style>
    /* Style for overlay background */
   body{
    background-image: linear-gradient(rgba(225,225,225,0.5), rgba(0,0,0,0.5));
    height: 100vh;
    margin:0
   }
   
    .book{
         display: flex;
         justify-content: center;
         margin-top:40px;
         }
         .btn-book{
            font-family: sans-serif;
            font-size: 18px;
            padding-top: 10px;
            padding-bottom: 10px;
            border:none;
         }
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      align-items: center;
      justify-content: center;
      transition: top 0.3s;
    }

    /* Style for the modal */
    .modal {
      background-color: #fff;
      padding: 90px;
      border-radius: 30px;
      max-width: 400px;
      text-align: center;
      font-family: sans-serif;
      font-size: 18px;
    }
    a{
        text-decoration: none;
        color: #000;
    }

    /* Close button style */
    .close-btn {
     position: relative;
    top: -78px;
    cursor: pointer;
    font-size: xxx-large;
    }
    .email{
        margin-top: -65px;
    }
    textarea{
        padding: 10px;
    }
  </style>
</head>
<body>
<div class="book">
  <button onclick="openModal()" class="btn-book">Book an Appointment</button>
</div>

  <!-- The Modal -->
  <div id="myModal" class="overlay">
    <div class="modal">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <div class="email">
      <p>Email: <a href="mailto:hassankg12204@gmail.com">hassankg122004@gmail.com</a></p>
      <p>Request an Appointment:</p>
      <textarea rows="4" cols="30" placeholder="Type your message here"></textarea>
      <button onclick="submitRequest()" class="">Submit</button>
    </div>
    </div>
  </div>

  <script>
    // Open the modal
    function openModal() {
      document.getElementById("myModal").style.display = "flex";
    }

    // Close the modal
    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }

    // Function to handle appointment request submission (you can customize this)
    function submitRequest() {
      alert("Appointment request submitted! We will get back to you shortly.");
      closeModal();
    }
  </script>

</body>
</html>
